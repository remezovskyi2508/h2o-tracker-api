tags:
  - Water
summary: Updating water daily norm
operationId: updateWaterRate
description: Updating water daily norm.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          waterRate:
            type: number
            example: 2500
responses:
  '200':
    description: Water rate updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Water rate updated successfully'
            waterRate:
              type: number
              example: 2500
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
