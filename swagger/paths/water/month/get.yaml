tags:
  - Water
summary: Get statistic for month
operationId: getMonthlyStats
description: 'Get statistic for month'
security:
  - bearerAuth: []
responses:
  '200':
    description: Ok
    content:
      application/json:
        schema:
          type: array
          description: 'List of days statistics'
          items:
            type: object
            required:
              - date
              - dailyGoal
              - percentage
              - entries
            properties:
              date:
                type: string
                example: '2, February'
              dailyGoal:
                type: string
                example: '1.8 L'
              percentage:
                type: string
                example: '16.67%'
              entries:
                type: integer
                example: 2

  '400':
    $ref: '../../../components/responses/400.yaml'
