tags:
  - Water
summary: Update record by id
operationId: updateWaterRecord
description: 'Update record by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67a32cf5a56bdcc1ac564095'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - waterVolume
        properties:
          waterVolume:
            description: 'Water volume'
            type: string
            example: '100'
            minimum: 1
            maximum: 5000
responses:
  '200':
    description: 'Ok'
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/waterRecord.yaml
  '404':
    $ref: '../../../components/responses/404.yaml'
