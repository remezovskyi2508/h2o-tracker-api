tags:
  - Users
summary: Get User by id
operationId: getUserById
description: Retrieve a user data with the given id.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: Id of the user to be searched
    schema:
      type: string
      example: 676b1e6e5e2acedb2277e99b
responses:
  '200':
    description: User retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found user with id=676b1e6e5e2acedb2277e99b"
            data:
              $ref: ../../../components/schemas/users.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
