tags:
  - Auth
summary: Log in to the system
operationId: loginUser
description: 'Sign in existing user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: 'user@example.com'
          password:
            type: string
            minLength: 8
            maxLength: 64
            example: 'password123'
responses:
  '200':
    description: 'Successful entry'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: '2ksAkpuxa/4Cw+md/EGqNadYKtx0WQAkzA+bsA19'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: ../../../components/responses/500.yaml
